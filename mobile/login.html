<body class="login-page">
   <header>
      <a href="index.html"><i class="fas fa-times"></i></a>
      <h1 class="logo"><a href="index.html">타미힐피거</a></h1>
   </header>
   <h2 lang="en">login</h2>
   <form action="#" method="post" novalidate id="login-form">
      <p class="inputGroup">
         <label for="id">아이디</label>
         <input type="text" id="id" name="user_id" placeholder="아이디" required>
      </p>
      <p class="inputGroup">
         <label for="pw">비밀번호</label>
         <input type="password" id="pw" name="user_pw" placeholder="비밀번호" required>
      </p> 
      <div class="login_check">
         <p>
            <input type="checkbox" id="saveid" name="saveid" value="아이디 저장">
            <label for="saveid"><span><i class="far fa-check-square"></i></span><span><i class="fas fa-check-square"></i></span> 아이디 저장</label>
         </p>
         <p>
               <input type="checkbox" id="savelogin" name="savelogin" value="로그인상태 유지">
               <label for="savelogin"><span><i class="far fa-check-square"></i></span><span><i class="fas fa-check-square"></i></span> 로그인상태 유지</label>
         </p>
         <p>
               <input type="checkbox" id="ssl" name="ssl" value="보안접속">
               <label for="ssl"><i class="fas fa-lock"></i>보안접속</label>
         </p>
      </div><!--//login_check--> 
      <p class="login_buttons">
            <button class="btn" type="submit">로그인</button>
            <button>네이버 로그인</button>
            <button>카카오 로그인</button>
         </p>
   </form>
   <div class="user_find">
      <span><a href="">아이디 찾기</a></span>|
      <span><a href="">비밀번호 찾기</a></span>
   </div>
   <a href="signup_agree.html">회원가입</a>
